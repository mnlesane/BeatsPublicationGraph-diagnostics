    network: mumbai
    name: PublishingLogic
    source:
      address: "0xd7B3481De00995046C7850bCe9a5196B7605c367"
      abi: PublishingLogic
      startBlock: 25668682
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
