specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    network: mumbai
    name: PublishingLogic
    source:
      address: "0x4BF0c7AD32Fd2d32089790a54485e23f5C7736C0"
      abi: PublishingLogic
      startBlock: 25931000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PublicationEntity
        - MetadataEntity
      abis:
        - name: PublishingLogic
          file: ./abis/PublishingLogic.json
      eventHandlers:
        - event: PostCreated(indexed uint256,indexed uint256,string,address,bytes,address,bytes,uint256)
          handler: handlePublication
      file: ./src/mapping.ts
